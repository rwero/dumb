<!DOCTYP tml>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <title>Reepoo</title>
    <link rel="stylesheet" href="./style/style-commande-2.css" />
    <link rel="stylesheet" href="./style/options.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="HeadLinearGradient">
      <header class="barreHeader">
        <img src="./img/ReepooFinal.png" class="HeadLogo" alt="Logo Reepoo" />
        <div class="HeadMenu">
          <img
            src="./img/menu_Hamburger.png"
            class="MenuHamburger"
            alt="menu hamburger"
          />
          <span>Menu</span>
        </div>
        <div class="HeadSearch">
          <img src="" class="SearchLogo" />
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Recherche"
          />
          <img src="./img/settings.png" class="SearchConfig" alt="" />
        </div>
        <div class="HeadLeftBarre">
          <div class="LeftBarreIcn account">
            Compte
            <div class="downArr"></div>
          </div>
          <div class="LeftBarreIcn heart">2</div>
          <div class="LeftBarreIcn cart" role="left">3</div>
        </div>
      </header>
    </section>
    <a href="commande-inscription-2.html" class="abs-return">&lt&lt Retour</a>

    <section class="w-80 m-auto">
      <div >
        <div class="steps">
          <div ></div>
          <div class="step">
            <div class="circle fg-white "><div style="z-index: 4;height: 100%;width:100%;border-radius: 50%;" class="bg-d-green flex-center"><span>1</span></div></div>
            <div class="line"></div>
            <div class="txt fg-d-green">Connexion</div>
          </div>
          <div class="step">
            <div class="circle "><div style="z-index: 4;height: 100%;width:100%;border-radius: 50%;" class="flex-center"><span>2</span></div></div>
            <div class="line "></div>
            <div class="txt">Adresse</div>
          </div>
          <div class="step">
            <div class="circle "><div style="z-index: 4;height: 100%;width:100%;border-radius: 50%;" class="flex-center"><span>3</span></div></div>
            <div class="line "></div>
            <div class="txt">Panier</div>
          </div>
          <div class="step">
            <div class="circle "><div style="z-index: 4;height: 100%;width:100%;border-radius: 50%;" class="flex-center"><span>4</span></div></div>
            <div class="line"></div>
            <div class="txt">Paiement</div>
          </div>
          <div class="step final-step">
            <div class="circle "><div style="z-index: 4;height: 100%;width:100%;border-radius: 50%;" class="flex-center"><span>5</span></div></div>

            <div class="txt">Terminé</div>
          </div>
        </div>
      </div>
      <div class="second-container flex-center">
        <div class="left-div">
          <span
            ><button class="seconnecter seconnecter-focus">Connexion</button>
          </span>
        </div>
        <div class="middle-div"><span class="sep">|</span></div>
        <div class="right-div">
          <span><button class="sinscrire">Inscription</button></span>
        </div>
      </div>
      <div class="form-connexion-container">
        <form action="#">
          <div class="div-input w-40">
            <input
              class="input"
              type="text"
              name="num"
              placeholder="Téléphone"
            />
          </div>
          <div class="div-input pos-rel w-40">
            <input
              placeholder="Mot de passe"
              type="password"
              name="password"
              id="con-inp"
              class="input"
            />
            <div class="icon-container">
              <img
                id="ic-con"
                src="Icons/Password Icon 2.svg"
                alt=""
                style="width: 20px; height: 20px"
              />
            </div>
          </div>

          <div class="param m-auto w-40">
            <div class="flex-center">
              <input
                type="checkbox"
                class="checkbox"
                name="check"
                id="checkbox"
              />
              <label for="checkbox" class="t-al-center">Rester connecté</label>
            </div>
            <div class="forgot-pass">
              <a href="#"> Mot de passe oublié?</a>
            </div>
          </div>
          <div class="div-submit w-60 m-auto mt-50">
            <input type="submit" class="submit b-r-15 fg-white bg-d-green w-20" value="Suivant >>" />
          </div>
        </form>
      </div>
      <div class="form-inscription-container t-al-center" >
        <div class="signin-steps w-40">
          <div class="pre-singin-step"></div>
          <div class="signin-step">
            <div class="s-circle bg-d-green bd-6-green"></div>
            <div class="line"></div>
          </div>
          <div class="signin-step">
            <div class="s-circle"></div>
            <div class="line"></div>
          </div>
          <div class="signin-step">
            <div class="s-circle"></div>
            <div class="line"></div>
          </div>

          <div class="signin-step final-signin-step">
            <div class="s-circle"></div>
          </div>
        </div>

        <form action="#">
          <div class="div-input w-40">
            <input
              class="input"
              type="text"
              name="num"
              placeholder="Numéro de Téléphone"
            />
          </div>
          <div class="div-input pos-rel w-40">
            <input
              placeholder="Mot de passe"
              type="password"
              name="password"
              id="ins-inp"
              class="input"
            />
            <div class="icon-container">
              <img
                id="ic-ins"
                src="Icons/Password Icon 2.svg"
                alt=""
                style="width: 20px; height: 20px"
              />
            </div>
          </div>

          <div class="param w-40 m-auto">
            <div class="flex-center"
            >
              <div class="checkbox-container">
                <input
                  type="checkbox"
                  class="checkbox"
                  name="check"
                  id="check"
                />
              </div>
              <div class="t-al-left">
                <label for="check">
                  En vous inscrivant, vous adhérez aux Conditions Générales, à
                  la Politique de Confidentialité de Reepoo</label
                >
              </div>
            </div>
          </div>
          <div class="div-submit w-60 m-auto mt-50" >
            <input type="submit" class="submit w-20 bg-d-green fg-white b-r-15" value="Suivant >>" />
          </div>
        </form>
      </div>
    </section>
    <script>
      const btn_con = document.querySelector(".seconnecter");
      const btn_sign = document.querySelector(".sinscrire");
const form_ins = document.querySelector(".form-inscription-container");
const form_con =document.querySelector(".form-connexion-container");
      
      const ic_con = document.getElementById("ic-con");
      const ic_ins = document.getElementById("ic-ins");

      btn_con.addEventListener("click", () => {
        btn_sign.classList.remove("sinscrire-focus");
        btn_con.classList.add("seconnecter-focus");
              form_ins.style.animation = "move-right 2s ease forwards";
              form_con.style.animation = "move-in 2s ease forwards";
              setTimeout(()=>{

              form_ins.style.display = "none";
                    },2000);


      });
      btn_sign.addEventListener("click", () => {
        btn_sign.classList.add("sinscrire-focus");
        btn_con.classList.remove("seconnecter-focus");
              form_con.style.animation = "move-left 2s ease forwards";

              form_ins.style.animation = "move-in-2 2s ease forwards";
              form_ins.style.display ="block";
      });

      ic_con.addEventListener("click", () => {
        let x = document.getElementById("con-inp");
        if (x.type === "password") {
          ic_con.src = "Icons/Password Icon 1.svg";
          x.type = "text";
        } else {
          ic_con.src = "Icons/Password Icon 2.svg";
          x.type = "password";
        }
      });
      ic_ins.addEventListener("click", () => {
        let x = document.getElementById("ins-inp");
        if (x.type === "password") {
          ic_ins.src = "Icons/Password Icon 1.svg";
          x.type = "text";
        } else {
          ic_ins.src = "Icons/Password Icon 2.svg";
          x.type = "password";
        }
      });
    </script>
  </body>
</html>
